<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert Data</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body style="background-color: #1B676F;" class="bg-blue-900 flex flex-col items-center justify-center min-h-screen p-4">

  <h1 class="text-center text-white text-2xl font-bold max-w-xl">MPINGO WOBWEZELETSA SABATA LA YEHOVA</h1>
  <h2 class="text-center text-white text-2xl mt-4 max-w-xl">NYIMBO ZOIMBIRA YEHOVA</h2>

  <div class="flex grid grid-cols-2 m-12 justify-between">
    <div>
      <button class="text-center text-2xl font-bold bg-yellow-600 rounded-2xl p-4 text-white px-4 mx-4">
        <span class="material-icons text-6xl">add</span>
      </button>
    </div>
    <div>
      <button class="text-center text-2xl font-bold bg-yellow-600 rounded-2xl p-4 text-white px-4 mx-4">
        <span class="material-icons text-6xl">audio_file</span>
      </button>
    </div>
  </div>

  <div style="background-color:#4AB8CE;" class="mt-4 rounded-2xl p-6 max-w-xl w-full">
    <form class="flex flex-col space-y-6">
      <input type="number" id="number" placeholder="Number" required class="rounded-2xl p-4 w-full text-black" />
      <input type="text" id="title" placeholder="Mutu wa nyimbo (uyambe ndi number e.g 30.Mesiya)" required class="rounded-2xl p-4 w-full text-black" />
      <textarea id="verse" placeholder="Lembani verse yonse muno..." required rows="8" class="rounded-2xl p-4 w-full text-black resize-none"></textarea>

      <div style="background-color: #1B676F;" class="text-white p-4 flex flex-row flex-wrap space-x-4">
        <div class="ml-auto">
          <button type="button" onclick="addNyimbo()" class="bg-yellow-600 rounded-full py-2 px-8 text-white font-bold w-full sm:w-auto">
            Save
          </button>
        </div>
      </div>

      <p id="message" class="text-center text-white mt-4 min-h-[1.5em]"></p>
    </form>
  </div>

  <div style="background-color:#4AB8CE;" class="mt-4 rounded-2xl p-6 max-w-xl w-full">
    <form class="flex flex-col space-y-6">
      <input type="number" id="number2" placeholder="Number" required class="rounded-2xl p-4 w-full text-black" />
      <input type="text" id="link" placeholder="paste link here" required class="rounded-2xl p-4 w-full text-black" />

      <div style="background-color: #1B676F;" class="text-white p-4 flex flex-row flex-wrap space-x-4">
        <div class="ml-auto">
          <button type="button" onclick="insertLinkToFirestore()" class="bg-yellow-600 rounded-full py-2 px-8 text-white font-bold w-full sm:w-auto">
            Save
          </button>
        </div>
      </div>

      <p id="message2" class="text-center text-white mt-4 min-h-[1.5em]"></p>
    </form>
  </div>

  <!-- Link to external JavaScript (with type="module") -->
  <script type="module" src="main.js"></script>

</body>
</html>
